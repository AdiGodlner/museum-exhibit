<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sukha</title>
    <link rel="stylesheet" href="./src/style.css">  </head>
  <body>

    <div id="experience" >
      <canvas id="experience-canvas"></canvas>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <h1>Menu</h1>

         <div class="options-menu">
          <div class="col">
            <h2> controler</h2>
            
            <label>
              <input type="radio"
              name="camera-mode"
                value="orbit"
                id="orbit-camera" />
                Orbit Camera
            </label>
          
            <label>
              <input type="radio"
              name="camera-mode"
                value="free"
                id="free-camera" />
              Free Camera
            </label>

            <label>
              <input type="radio"
              name="camera-mode"
                value="image"
                id="image-sequence" />
              Image sequence
            </label>
            
          </div>
          
          <div class="col">
            <h2>camera</h2>
            
            <label for="fov-slider">Field of View (FOV): 
              <span id="fov-value">75</span>
            </label>
            <input type="range"
              id="fov-slider"
              min="30"
              max="120"
              value="75" />

            <label for="sensitivity-slider">Mouse Sensitivity: 
              <span id="sensitivity-value">2.0</span>
            </label>
            <input type="range"
              id="sensitivity-slider"
              min="0.5"
              max="3"
              value="2.0"
              step="0.1" />

            <label for="speed-slider">Movement Speed: 
              <span id="speed-value">1.0</span>
            </label>
            <input type="range" 
              id="speed-slider"
              min="0.1"
              max="7.0"
              value="1.0"
              step="0.1" />
        
          </div>
          <div class="col">
            <h2> Sound </h2>
            <label for="sound-toggle">
             <input type="checkbox" id="sound-toggle" />
              Sound <span id="sound-state">Off</span>
          </label>


          <label for="volume-slider">Volume: 
            <span id="volume-value">100%</span>
          </label>
          <input type="range" id="volume-slider" min="0" max="100" value="100" />

          </div>
          
        
        </div>

        <button id="close-modal">Close</button>
      
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
